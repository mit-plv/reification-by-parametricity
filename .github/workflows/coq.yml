name: CI (Coq)

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        env:
        - { COQ_VERSION: "8.8.0" , COQ_PACKAGE: "coq-8.8.0 libcoq-8.8.0-ocaml-dev"  , PPA: "ppa:jgross-h/many-coq-versions" }

    env: ${{ matrix.env }}

    steps:
    - name: install Coq
      run: |
        sudo add-apt-repository "$PPA" -y
        sudo apt-get -o Acquire::Retries=30 update -q
        sudo apt-get -o Acquire::Retries=30 install camlp5 $COQ_PACKAGE -y --allow-unauthenticated
    - name: echo build params
      run: |
        echo "::group::lscpu"
        lscpu
        echo "::endgroup::"
        echo "::group::uname -a"
        uname -a
        echo "::endgroup::"
        echo "::group::lsb_release -a"
        lsb_release -a
        echo "::endgroup::"
        echo "::group::ghc --version"
        ghc --version
        echo "::endgroup::"
        echo "::group::gcc -v"
        gcc -v
        echo "::endgroup::"
        echo "::group::ocamlc -config"
        ocamlc -config
        echo "::endgroup::"
        echo "::group::coqc --config"
        coqc --config
        echo "::endgroup::"
        echo "::group::coqc --version"
        coqc --version
        echo "::endgroup::"
        echo "::group::echo | coqtop"
        echo | coqtop
        echo "::endgroup::"
    - uses: actions/checkout@v2
    - name: submodules-init
      uses: snickerbockers/submodules-init@v4
    - name: clone deps
      run: |
        git clone https://github.com/ppedrot/ltac2.git && (cd ltac2 && git checkout 49736b7a1acc23cda6c869645f4a8755ca1b8b65)
        git clone https://github.com/unicoq/unicoq.git && (cd unicoq && git checkout v1.3-8.8)
        git clone https://github.com/Mtac2/Mtac2.git && (cd Mtac2 && git checkout master-8.8)
        git clone https://github.com/Template-Coq/template-coq.git && (cd template-coq && git checkout 3310f81fce603c20dd1fb7d5592ab0402a35f0d9)
    - name: install Ltac2
      run: |
        (cd ltac2 && make && sudo make install)
    - name: install UniCoq
      run: |
        (cd unicoq && coq_makefile -f Make -o Makefile && make && sudo make install)
    - name: install Mtac2
      run: |
        (cd Mtac2 && coq_makefile -f _CoqProject -o Makefile && make && sudo make install)
    - name: install Template-Coq
      run: |
        (cd template-coq && (make -k; sudo make install -k) || true)
    - run: make -j2
